<!DOCTYPE html>
<html>
  <head>
    <title>Lim</title>
    <link rel="stylesheet" href="system.css">
  </head>

  <body>
    <div class="box">
      <header>

        <!-- Imaagine logo -->
        <div>
          <img src="logo.png">
        </div>

        <!-- Slogan -->
        <h1>Taking Booleaners From A to B</h1>

      </header>

      <main>

        <!-- Pulsanti -->
        <div class="contenitore">

          <div class="prenota">
            <input type="submit" name="" value="Prenota">
          </div>

          <div class="prenotazione">
            <input type="submit" name="" value="Termina prenotazione">
          </div>

          <div class="luci">
            <input type="submit" name="" value="Accendi luci">
          </div>

        </div>

        <!-- Selezione Monopattini -->
        <div class="Monopattini">
          <input type="checkbox" name="Monopattino" value="Gino22">
          <span>Monopattino Gino22</span>
          <div class="indirizzo">
            <span>Via Guadalametri - a 220 metri da te.</span>
            <div>Stato di carica:</div>
            <div class="carica_gino"></div>
          </div>
        </div>

        <div class="Monopattini">
          <input type="checkbox" name="Monopattino" value="Mike24">
          <span>Monopattino Mike24</span>
          <div class="indirizzo">
            <span>Via Ricciardoni - a 420 metri da te.</span>
            <div>Stato di carica:</div>
            <div class="carica_mike"></div>
          </div>
        </div>

        <div class="Monopattini">
          <input type="checkbox" name="Monopattino" value="Fede154">
          <span>Monopattino Fede154</span>
          <div class="indirizzo">
            <span>Via Mentarini - a 490 metri da te.</span>
            <div>Stato di carica:</div>
            <div class="carica_fede"></div>
          </div>
      </main>
    </div>


    </div>

  </body>

</html>
